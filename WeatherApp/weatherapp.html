<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <input id="search" type="text" placeholder="Search">
    </div>
    <div>
        <p id="temperature">Temp</p>
        <p id="condition"></p><img id="weather_icon" src="#" alt="weather">
        <hr>
        <p id="date"></p>
        <p id="location"></p>
    </div>
    <div class="container">
        <div class="box" id="windspeed"></div>
        <div class="box" id="pressure"></div>
        <div class="box" id="humidity"></div>
        <div class="box" id="visibility"></div>
    </div>
    <div id="error-box" class="error-box hidden">Location data not found!</div>
    <script src="script.js"></script>
</body>
</html>
