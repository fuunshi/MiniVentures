<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="w-full max-w-sm mx-auto">
        <form id="urlShortenerForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="url">
                    URL to shorten
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="url" type="text" placeholder="Enter URL">
            </div>
            <div class="flex items-center justify-between">
                <button id="shortenButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                    Shorten URL
                </button>
            </div>
        </form>
        <div id="shortenedUrl" class="hidden bg-green-200 text-green-800 text-sm p-2 rounded-md"></div>
    </div>

    <script src="../static/js/script.js"></script>
</body>
</html>
